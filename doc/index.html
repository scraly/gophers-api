
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "info": {"description": "HTTP server that handle cute Gophers.", "title": "gophers-api", "version": "0.1.0"}, "produces": ["application/json"], "schemes": ["http"], "swagger": "2.0", "paths": {"/healthz": {"get": {"operationId": "checkHealth", "produces": ["text/plain"], "responses": {"200": {"description": "OK message.", "schema": {"type": "string", "enum": ["OK"]}}}}}, "/gophers": {"get": {"description": "List Gophers", "produces": ["application/json"], "responses": {"200": {"description": "Return the Gophers list.", "schema": {"type": "array", "items": {"$ref": "#/definitions/Gopher"}}}}}}, "/gopher": {"post": {"summary": "Add a new Gopher", "consumes": ["application/json"], "parameters": [{"in": "body", "name": "gopher", "description": "The Gopher to create.", "schema": {"type": "object", "required": ["name", "path", "url"], "properties": {"name": {"type": "string"}, "path": {"type": "string"}, "url": {"type": "string"}}}}], "responses": {"201": {"description": "Created", "schema": {"type": "object", "$ref": "#/definitions/Gopher"}}}}, "get": {"description": "Get a gopher by a given name", "produces": ["application/json"], "parameters": [{"name": "name", "in": "query", "type": "string", "required": true, "description": "Gopher name"}], "responses": {"200": {"description": "A gopher", "schema": {"type": "object", "$ref": "#/definitions/Gopher"}}, "404": {"description": "A gopher with the specified Name was not found."}}}, "delete": {"description": "Delete a gopher by a given name", "parameters": [{"name": "name", "in": "query", "type": "string", "required": true, "description": "Gopher name"}], "responses": {"200": {"description": "OK"}, "404": {"description": "A gopher with the specified Name was not found."}}}, "put": {"description": "Update a gopher", "parameters": [{"in": "body", "name": "gopher", "description": "The Gopher to create.", "schema": {"type": "object", "required": ["name", "path", "url"], "properties": {"name": {"type": "string"}, "path": {"type": "string"}, "url": {"type": "string"}}}}], "responses": {"200": {"description": "Updated", "schema": {"type": "object", "$ref": "#/definitions/Gopher"}}, "404": {"description": "A gopher with the specified Name was not found."}}}}}, "definitions": {"Gopher": {"type": "object", "properties": {"name": {"type": "string", "example": "my-gopher"}, "path": {"type": "string", "example": "my-gopher.png"}, "url": {"type": "string", "example": "https://raw.githubusercontent.com/scraly/gophers/main/arrow-gopher.png"}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
